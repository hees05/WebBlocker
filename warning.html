<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Blocked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      position: relative;
    }
  
    .warning-icon {
      font-size: 6rem;
      color: #ff5555;
      margin-bottom: 20px;
    }
  
    h1 {
      font-size: 2.5rem;
      color: #ff5555;
    }
  
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 20px 0;
    }
  
    button {
      padding: 12px 24px;
      font-size: 1rem;
      background: #ff5555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    button:hover {
      background: #ff3333;
    }
  
    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }
  
    #viewStats {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
  
    #viewStats:hover {
      background-color: #666;
    }
  
    /* ‚úÖ Move Go Back button to top-left */
    #goBack {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff5555;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    #goBack:hover {
      background-color: #ff3333;
    }
  </style>
  
</head>
<body>
  <div class="warning-icon">‚ö†Ô∏è</div>
  <h1>Access Blocked</h1>
  <p>
    <div id="reason" style="margin-top: 20px; font-size: 1.1rem; color: #ff7777;"></div>
    This website contains content that violates your safe browsing preferences.<br />
    We've detected dangerous keywords and blocked the page for your safety.
  </p>

  <div class="footer">WebBlocker Extension by SafeSurf</div>

  <button id="viewStats">üìä View My Stats</button>
  <button id="goBack" disabled>Go Back</button>
  <div id="live-message" style="margin-top: 20px; font-size: 1.1rem; color: #ccc;"></div>
  <script src="warning.js"></script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blocked Keyword Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #555;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <!-- page header -->
  <h2>Blocked Keyword Stats</h2>

  <!-- table to display the keyword counts-->
  <table>
    <thead>
      <tr>
        <th>Keyword</th>
        <th>Times Blocked</th>
      </tr>
    </thead>
    <tbody id="stats-body">
      <!-- stats will be inserted here -->
    </tbody>
  </table>

  <!-- load your bundled Firebase logic -->
  <script type="module" src="statistics.js"></script>
</body>
</html>

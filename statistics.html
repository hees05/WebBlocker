<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocked Keyword Stats</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 40px;
    }
  
    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #222;
    }
  
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
  
    th, td {
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
    }
  
    th {
      background: #444;
      color: white;
      font-weight: 600;
    }
  
    td {
      font-size: 1rem;
    }
  
    tr:last-child td {
      border-bottom: none;
    }
  
    tr:hover {
      background: #f9f9f9;
    }
  </style>
  
</head>
<body>
  <h2>Blocked Keyword Stats</h2>

  <table>
    <thead>
      <tr>
        <th>Keyword</th>
        <th>Times Blocked</th>
      </tr>
    </thead>
    <tbody id="stats-body">
      <!-- stats will be inserted here -->
    </tbody>
  </table>

  <!-- âœ… Use external script -->
  <script src="statistics.js"></script>
</body>
</html>
